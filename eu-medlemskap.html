    <Et Varsku til Norge: EU-medlemskap – en trussel mot suverenitet og nasjonale verdier
I de senere årene har norske medier stadig oftere tatt til orde for at Norge bør bli medlem av EU. Argumentene dreier seg ofte om at vi må komme tettere på våre europeiske allierte og styrke samarbeidet. Men midt i denne diskusjonen må vi ta et skritt tilbake og vurdere konsekvensene for vår suverenitet og det som vi nordmenn holder kjært – vår unike posisjon som en selvstendig nasjon.
Norges strategiske posisjon
Etter saboteringen av Nord Stream 1 og 2 har Europa blitt mer avhengig av norsk naturgass enn noen gang tidligere. Vi er nå en av de viktigste leverandørene av energi til kontinentet, og vår betydning i energimarkedet gir oss en strategisk forhandlingsposisjon. Likevel ser vi en stadig sterkere tilnærming til Europa gjennom EØS-avtalen, noe som har hatt en negativ innvirkning på både stat og folk.
Adopsjonen av europeiske strømpriser er et tydelig eksempel. Norske forbrukere betaler nå skyhøye strømregninger – regninger som riktignok delvis kompenseres av staten, men som like fullt går ut over både husholdninger og samfunnsøkonomien. Europa har låst seg til oss for energileveranser, men samtidig har vi latt deres prissystem skade vårt eget folk. Dette må vi ikke gjenta i større skala ved å bli EU-medlem.
Hva står på spill?
EU-medlemskap vil innebære at vi mister råderetten over mange av de tingene som er kjært for oss nordmenn:
●	Energi: Kontroll over vår energipolitikk vil bli overført til Brussel. Dette betyr at vi ikke lenger kan prioritere nasjonale hensyn fremfor europeiske.
●	Fiskeri: EU vil få tilgang til våre fiskeressurser gjennom kvotesystemer som ikke nødvendigvis ivaretar norske interesser.
●	Landbruk: Norske bønder vil bli presset av EUs landbrukspolitikk, som ofte favoriserer store industriprodusenter i Sør- og Øst-Europa.
Vi må også huske at Norge, som en liten nasjon, vil ha svært begrenset innflytelse i EUs beslutningsprosesser. Selv om vi får stemmerett, vil vi knapt utgjøre én prosent av stemmene. Dette betyr at vi i praksis må rette oss etter flertallet, selv når det går på bekostning av våre egne interesser.
Alternativene til EU og EØS
Europa kommer ikke til å slutte å handle med Norge, selv om vi skulle trekke oss ut av EØS. Norsk gass er helt essensiell for EUs energiforsyning, og uten oss vil de måtte vende seg til amerikansk LNG – et langt dyrere og mindre pålitelig alternativ. Erdogans ambisiøse oljehub-prosjekt i Tyrkia er fortsatt langt fra operativt, noe som betyr at Europa ikke har reelle alternativer til norsk energi på kort til mellomlang sikt.
Dette gir oss en enestående mulighet til å reforhandle vår posisjon. Ved å forlate EØS kan vi inngå bilaterale avtaler som er skreddersydd for norske behov, uten å måtte implementere EU-regelverk som ikke er tilpasset vår situasjon.
Hvorfor griper vi ikke muligheten?
Norge står nå ved et veiskille. Vi har en sjelden sjanse til å sikre vår suverenitet, beskytte våre nasjonale interesser og forbedre levekårene for det norske folk. Likevel ser vi en politisk elite og et medielandskap som synes å være mer opptatt av å tekkes Brussel enn av å stå opp for norske verdier.
Som nasjon må vi stille oss spørsmålet: Hva slags fremtid ønsker vi? Skal vi være en selvstendig, stolt nasjon som setter egne interesser først, eller skal vi la oss absorbere i et byråkratisk system der vi alltid er i mindretall?
Det er på tide at vi hever stemmen og tar tilbake kontrollen. Det er EU som trenger oss, ikke motsatt.  Vi burde ikke la denne muligheten gå fra oss.
Jon A. Lorentzen
